<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image_slider">
        <div class="image_container">
            <img src="/Image/web d.jpg" alt="1" style="width: 450px; height: 300px;">
            <img src="/Image/html.jpg" alt="2" style="width: 500px; height: 300px;">
            <img src="/Image/css.jpg" alt="3" style="width: 500px; height: 300px;">
            <img src="/Image/js.png" alt="4" style="width: 500px; height: 300px;">
            <img src="/Image/react.jpg" alt="5" style="width: 500px; height: 300px;">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="/script.js"></script>
</body>
</html>
